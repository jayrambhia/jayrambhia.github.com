<html>
<div class="read_next_card" style="margin-top:24px;">
  <div class="read_next_card_wrapper">
    <div>
      <h4 style="color: #fafafa;">{{ include.title }}</h4>
      <p class="read_next_content">{{ include.description }}</p>
    </div>
    <div class="read_next_button" onclick="trackAndNavigate('Article', 'tap', 'recommended', '{{ include.url }}');" style="cursor: pointer;">
      <b>Read now</b>
    </div>
  </div>
</div>
</html>
