<html>
<div class="card" onclick="location.href='{{ include.url }}';" style="cursor: pointer;">
  <img alt="{{ include.title }}" title="{{ include.title }}" src="{{ include.image_small }}" style="width:40%; display:block; margin-left:auto; margin-right:auto; margin-top:24px;"/>
  <section class="post-content">
    <div class="card_container" style="margin-top:24px;">
      <h4 class="post-title-small">{{ include.title }}</h4>
      <p>{{ include.description }}</p>
      {% if include.playstore-url %}
      <a href='{{ include.playstore-url }}'><img alt='Get it on Google Play' style="width:50%; display:block; margin-left:auto; margin-right:auto;" src='https://play.google.com/intl/en/badges/images/generic/en_badge_web_generic.png'/></a>
      {% endif %}
      {% if include.appstore-url %}
      <a href='{{ include.appstore-url }}'><img alt='Download on the App Store' style="width:44%; display:block; margin-left:auto; margin-right:auto;" src='https://apple-resources.s3.amazonaws.com/media-badges/download-on-the-app-store/black/en-us.svg'/></a>
      {% endif %}
    </div>
  </section>
</div>
</html>
