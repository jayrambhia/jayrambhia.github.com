<html>
<div class="read_next_card">
  <div class="read_next_card_wrapper">
    <div>
      <h4 style="color: #fafafa;">{{ include.post.title }}</h4>
      <p class="read_next_content">{{ include.post.description }}</p>
    </div>
    <div class="read_next_button" onclick="trackAndNavigate('Article', 'tap', 'read next', '{{ include.post.url }}');" style="cursor: pointer;">
      <b>Read next</b>
    </div>
  </div>
</div>
</html>
