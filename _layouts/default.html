<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
  <script type="text/javascript" src="/assets/js/index.js"></script>

  <!-- Google Analytics Tracking code -->
    {% include analytics.html %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}" />
      {% else %}
        <meta name="keywords" content="computer vision, python opencv, tracking keypoints, open source simplecv, opencv with android, android app development, flutter movie ratings app, understanding rxjava in android, android mvp clean architecture, viewpager animations, android open source, redux architecture for android"/>
      {% endif %}
      {% if page.title %}
        <title>{{ page.title }}</title>
        {% seo title=false %}
      {% else %}
        {% seo %}
      {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.url }}">{{ site.name }}</a> &copy;
              2018 &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
</body>
</html>
