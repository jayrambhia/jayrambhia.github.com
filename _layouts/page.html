	</header>
	{% endif %}

		<span itemprop="name">Jay Rambhia</span>
		<a href="mailto:jayrambhia777@gmail.com" itemprop="email">jayrambhia777@gmail.com</a>
    <a href="http://www.jayrambhia.com" itemprop="url">jayrambhia.com</a>
	</div>
	{% endif %}
